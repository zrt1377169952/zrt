<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="node_modules/babel-standalone/babel.js"></script>
    <style type="text/css">
        #input {
            width: 100%;
            height: 30px;
            border: 5px solid blue;
            border-radius:5px ;
            text-align: center;
            outline: none;
        }


        #wrap {
            width: 100%;
        }

        #myDiv {
            text-align: center;

        }
    </style>
</head>
<body>
<div id="wrap"></div>
</body>
<script type="text/babel">
    var flag;
    class Editme extends React.Component {
       constructor (props){
           super(props);
           this.state = {value:"Edit me" }
       }

    changeValue(event){
        this.setState({
            value:event.target.value
        })
    }
    btn(){
        var a = document.getElementById('input');
        if(!flag){
            a.style.display = 'none';
            flag = true;
            return
        }
        if(flag){
            a.style.display = 'block';
            flag = false;
            return
        }
    }


    render(){
        return(
                <div>
                    <input type="text" id="input" value={this.state.value} onChange={this.changeValue.bind(this)}/>

                    <div id="myDiv" onClick={this.btn.bind(this)}>
                        ✏️{this.state.value}
                    </div>
                </div>
        )
    }


    }
    ReactDOM.render(
           <Editme/>,
            document.getElementById('wrap')
    )
</script>
</html>
